<img [src]="userImg" alt="" style="position: absolute; margin-top: 64px;position: fixed;" width="100%" height="100%">



  <div class="parentdiv">
    <div class="child-div1">
      <mat-card class="login-card">
        <label>Login</label>
        <form method="POST" #myform="ngForm" [formGroup]="loginForm" (ngSubmit) = "onLogin(myform)" >

            <mat-form-field class="full-width" appearance="outline" color="wihite">
                <mat-label>Enter your email id</mat-label>
                <input type="email" matInput
               placeholder="Ex. sid@example.com" formControlName="email" autocomplete="off">
              </mat-form-field>


              <mat-form-field class="full-width" appearance="outline" color="wihite">
                <mat-label>Enter your password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Ex. sid@123">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </mat-form-field><br>
            <!-- <input type="email" name="eamil" placeholder="Enter your email id" ngModel /><br>
            <input type="password" name="password" placeholder="Enter your password" ngModel /><br> -->
            <button mat-raised-button color="warn" class="button_field" >Login</button>
        </form>
      </mat-card>

    </div>
  </div>
