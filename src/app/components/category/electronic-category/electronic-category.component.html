<cdk-virtual-scroll-viewport itemSize="50" style="height: 540px; width: auto; margin-top: 10px;">
  <div class="grid-container">
    <div class="item-card" *cdkVirtualFor="let item of items">
      <mat-card class="card" *ngIf="item.category==='electronics'">
        <img mat-card-image src={{item.image}} alt="" width="150px" height="170px" style="cursor: pointer;"
          (click)="itemDetail(item)" />
        <div class="details">
          <p class="itemdetails">{{item.title}}</p>
          <p class="itemdetails">{{item.price |currency:"USD"}}</p>
        </div>
        <button mat-raised-button class="cart-btn" color="primary" (click)="addToCart(item)">Add To
          Cart</button>
      </mat-card>
    </div>
  </div>
</cdk-virtual-scroll-viewport>
