<img [src]="userImg" alt="" style="position: absolute;margin-top: 64px;position: fixed;" width="100%" height="100%">
<div class="parentdiv">
  <div class="childdiv">
    <mat-card class="signUp-card">
      <label>SignUp</label>
      <form #myform="ngForm" [formGroup]="signUpForm" (ngSubmit) = "onSignUp(myform)" >
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Enter full name</mat-label>
          <input type="text" matInput placeholder="Ex.sidddart carpenter" formControlName="name" autocomplete="off">
        </mat-form-field>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Enter your email id</mat-label>
          <input type="email" matInput placeholder="Ex. sid@example.com" formControlName="email" autocomplete="off">
        </mat-form-field>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Enter your mobile number</mat-label>
          <input type="text" matInput placeholder="Ex. 773852698" formControlName="mobile" autocomplete="off">
        </mat-form-field>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Enter your address</mat-label>
          <input type="text" matInput placeholder="Ex. Indore" formControlName="address" autocomplete="off">

        </mat-form-field>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Enter your password</mat-label>
          <input [type]="hide ? 'password' : 'text'" matInput placeholder="Ex. sid@123" formControlName="password" autocomplete="off">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
        <mat-form-field class="full-width" appearance="outline" >
          <mat-label>Confirm password</mat-label>
          <input type="password" matInput formControlName="rePassword" placeholder="Ex. sid@123">

        </mat-form-field>
        <button class="full-width" mat-raised-button color="primary">SignUp</button>
      </form>
    </mat-card>
  </div>
</div>
